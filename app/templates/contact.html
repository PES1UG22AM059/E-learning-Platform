<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ElevateU</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background-color: #d7e3fc; /* Soft pastel blue for the entire background */
            color: #333;
            height: 100%;
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            overflow-x: hidden;
        }

        /* Container and form section */
        .container {
            background-color: #ffffff; /* White container background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-size: 1em;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        /* Smaller submit button with #d7e3fc color */
        button {
            width: 100%;
            padding: 8px; /* Reduced padding for a smaller button */
            font-size: 1rem; /* Smaller font size */
            color: #fff;
            background-color: #d7e3fc; /* Button color set to #d7e3fc */
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #b0c6ec; /* Darker shade of #d7e3fc for hover effect */
            color: #333;
        }

        /* Link styling */
        p {
            margin-top: 20px;
            color: #666;
        }

        a {
            color: #d7e3fc; /* Changed link color to #d7e3fc */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form method="POST" action="{{ url_for('main.contact') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
