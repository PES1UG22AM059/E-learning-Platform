<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro | ElevateU</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background-color: #d7e3fc;
            color: #333;
            height: 100%;
            overflow-x: hidden;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        .navbar h1 {
            font-size: 1.8em;
            color: #333;
            margin-right: auto;
        }

        .navbar-links button {
            padding: 15px 30px;
            font-size: 1.1rem;
            color: #333;
            background-color: #d7e3fc;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar-links button:hover {
            background-color: #b0c6ec;
        }

        /* Main content styling */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            background-color: #d7e3fc;
            min-height: 100vh;
        }

        .main-content h2 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.5rem;
            color: #555;
            max-width: 700px;
            margin: 20px auto;
            line-height: 1.6;
        }

        /* Call-to-action button */
        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .cta-buttons a {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #333;
            background-color: white;
            text-decoration: none;
            border: 1px solid #d7e3fc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .cta-buttons a:hover {
            background-color: #d7e3fc;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1>ElevateU</h1>
        <nav class="navbar-links">
            <button onclick="window.location.href='/about'">About Us</button>
            <button onclick="window.location.href='/contact'">Contact Us</button>
            <button onclick="window.location.href='/login'">Login</button>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Elevate Your Skills</h2>
        <p>Unlock your potential with our wide range of online courses. Whether you're a beginner or an expert, there's something here for everyone. Start learning today and take your skills to the next level.</p>
        
        <div class="cta-buttons">
            
            <a href="/register">Get Started</a>
        </div>
    </div>

</body>
</html>
